<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test: Main_page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Caption:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/css/styles.min.css">
</head>

<body>
  <header></header>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar__bar"></div>
    </div>
    <div class="content">
      <div class="content__heading">
        <h3>Учебное заведение</h3>
        <button class="button button--brown">Сохранить</button>
      </div>

      <div class="row">
        <div class="row__heading">
          <h5>Специальность</h5>
        </div>
        <div class="column">
          <div class="input">
            <input type="text" placeholder="Введите специализацию">
          </div>
        </div>
        <div class="column">
          <div class="input">
            <input type="checkbox" id="check1">
            <label for="check1">Высшее учебное заведение Санкт-Петербурга</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row__heading">
          <h5>Заведение</h5>
        </div>
        <div class="column">
          <div class="input">
            <input type="text" placeholder="Введите учёную степень или звание">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="input">
            <input type="checkbox" id="check2" checked>
            <label for="check2">Магистратура учебного заведения</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="button">Добавить</button>
        </div>
      </div>
      <div class="row box">
        <div class="column">
          <div class="input input--switch">
            <label class="switch">
              Заведение
              <input type="checkbox">
              <span class="switch__slider"></span>
            </label>
          </div>
          <div class="input input--text">
            <input type="text" placeholder="Выберите учёную степень или звание">
          </div>
        </div>
        <div class="column">
          <div class="input input--text">
            <label for="text1">Специальность</label>
            <input type="text" id="text1" placeholder="Выберите специализацию">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="button">Добавить</button>
        </div>
      </div>
      <div class="row box">
        <div class="column">
          <div class="input input--switch">
            <label class="switch">
              Заведение
              <input type="checkbox">
              <span class="switch__slider"></span>
            </label>
          </div>
          <div class="input input--text">
            <input type="text" placeholder="Выберите учёную степень или звание">
          </div>
        </div>
        <div class="column">
          <div class="input input--text">
            <label for="text2">Специальность</label>
            <input type="text" id="text2" placeholder="Выберите специализацию">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="button" disabled>Добавить</button>
        </div>
      </div>
    </div>
  </div>

  <div class="theme-switcher">
    <span onclick="switchTheme()">Переключить тему</span>
  </div>

  <script src="/build/js/app.min.js"></script>
</body>
</html>
