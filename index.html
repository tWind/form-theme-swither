<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test: Main_page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Caption:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/css/styles.min.css">
</head>

<body>
  <header></header>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar__bar"></div>
    </div>
    <div class="content">
      <div class="content__heading">
        <h3>Учебное заведение</h3>
        <button class="button button--brown">Сохранить</button>
      </div>

      <div class="row">
        <div class="row__heading">
          <h5>Специальность</h5>
        </div>
        <div class="column">
          <div class="input">
            <input type="text" placeholder="Введите специализацию">
          </div>
        </div>
        <div class="column">
          <div class="input">
            <input type="checkbox" id="check1">
            <label for="check1"><span>Высшее учебное заведение Санкт-Петербурга</span></label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row__heading">
          <h5>Заведение</h5>
        </div>
        <div class="column">
          <div class="input">
            <input type="text" placeholder="Введите учёную степень или звание">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="input">
            <input type="checkbox" id="check2" checked>
            <label for="check2">Магистратура учебного заведения</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="button">Добавить</button>
        </div>
      </div>
      <div class="row box js-box">
        <span class="box__remove-button js-box-button"></span>
        <div class="column">
          <div class="input input--switch">
            <label class="switch">
              Заведение
              <input type="checkbox">
              <span class="switch__slider"></span>
            </label>
          </div>
          <div class="input input--text">
            <input type="text" placeholder="Выберите учёную степень или звание">
          </div>
        </div>
        <div class="column">
          <div class="input input--text is-error">
            <label for="text1">Специальность</label>
            <input type="text" id="text1" placeholder="Выберите специализацию">
            <div class="input__error">
              <span>Error: сообщение об ошибке</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="button button--add">Добавить</button>
        </div>
      </div>
      <div class="row box js-box">
        <span class="box__remove-button js-box-button"></span>
        <div class="column">
          <div class="input input--switch">
            <label class="switch">
              Заведение
              <input type="checkbox" checked>
              <span class="switch__slider"></span>
            </label>
          </div>
          <div class="input input--text">
            <input type="text" placeholder="Выберите учёную степень или звание">
          </div>
        </div>
        <div class="column">
          <div class="input input--text">
            <label for="text2">Специальность</label>
            <input type="text" id="text2" placeholder="Выберите специализацию">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="button" disabled>Добавить</button>
        </div>
      </div>
      <div class="row">
        <div class="row__heading">
          <h5>Range</h5>
        </div>
        <div class="column">
          <div class="input range input--range">
            <span class="range__counter">0</span>
            <div class="range__container">
              <input type="range">
            </div>
            <span class="range__counter">0</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row__heading">
          <h5>Переключение темы</h5>
        </div>
        <div class="column">
          <ul class="theme-switcher js-theme-switcher">
            <li class="theme-switcher__tab">
              <span class="theme-switcher__btn js-theme-switcher-btn js-active" onclick="switchTheme('theme-light')">Светлая</span>
            </li>
            <li class="theme-switcher__tab">
              <span class="theme-switcher__btn js-theme-switcher-btn" onclick="switchTheme('theme-violet')">Темная</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/build/js/app.min.js"></script>
</body>
</html>
